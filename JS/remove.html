<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>删除多个元素示例</title>
</head>
<body>

  <h2>下面这些元素有 class="itemToRemove"，点击按钮后会全部删除它们</h2>

  <ul id="myList">
    <li class="itemToRemove">删除项 1</li>
    <li class="itemToRemove">删除项 2</li>
    <li>保留项 3</li>
    <li class="itemToRemove">删除项 4</li>
    <li>保留项 5</li>
  </ul>

  <button id="btnRemove">删除所有带 itemToRemove 类的元素</button>

  <script>
    document.getElementById("btnRemove").addEventListener("click", () => {
      // 获取所有 class 为 itemToRemove 的元素，转成数组
      let elements = Array.from(document.getElementsByClassName("itemToRemove"));
      // 遍历删除
      elements.forEach(el => el.remove());
    });
  </script>

</body>
</html>
